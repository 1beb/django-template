{% raw %}{% extends 'base.html' %}

{% block content %}
<div class="container m-t-2">
 <div class="row">
  <div class="col-md-12">
    <h4>Create new account</h4>
    <form method="post" action="{% url 'user:registration_register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-sm">Create account</button>
  </div>
 </div>
</div>
{% endblock %}{% endraw %}
